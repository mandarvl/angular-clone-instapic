<div class="comment">
    <div class="user-header">
        <div class="post-user">
            <div class="pdp-container">
                <img src="../../{{ comment.GetAuthor().pdpPath }}" alt="Pdp" />
            </div>
            <a href="#" class="name">{{ comment.GetAuthor().getFullName() }}</a>
        </div>
        <span class="date">{{ comment.date}}</span>
    </div>
    <p>
        {{ comment.content }}
    </p>
</div>
